<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odin Sign Up</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="overlay">
        <img src="assets\odin-lined.png" alt="Odin logo" class="logo">
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </div>

    <div class="main">
      <div class="intro">
        <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. <em>Sign up now</em> to get started.</p>
        <p><em>You <strong>know</strong> you want to.</em></p>
      </div>

      <form action="#" class="form">
        <h2>Letâ€™s do this!</h2>
        <div class="form-grid">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
